<!DOCTYPE html>

    <head>
        <title>Mokepon!</title>

        <script src="js/script.js"></script>

    <body>

        <section id="seleccionar-mascota">

                <label class="tarjetaMokepon" for="Capipego">

                    <img src="asset/mokepons_mokepon_capipepo_attack.png" alt="Capipego">

                <label class="tarjetaMokepon" for="Ratigueya">

            <button id="boton-mascota">Seleccionar</button>

                </section>
            </div>

            <div class="ataques">

                    <p  id="vidas_jugador">3</p>
                    <p id="mascota_jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>

                    <p id="mascota_enemigo"> </p>
